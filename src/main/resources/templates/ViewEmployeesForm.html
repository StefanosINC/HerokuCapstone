<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultLayout3">
 <head>
        <meta charset="UTF-8">
        <title>All Albums</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
    </head>

    <body>
        <div layout:fragment="content">
        	<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title m-b-0">View Employees</h5>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                        	
                            <th style="text-align: center">Username</th>
                            <th style="text-align: center">Password</th>
                            <th style="text-align: center">Email</th>
                            <th style="text-align: center">Phone</th>
                            <th style="text-align: center">Firstname</th>
                            <th style="text-align: center">Lastname</th>
                            <th style="text-align: center">Role</th>
                           <th style="text-align: center">EDIT</th>
                           <th style="text-align: center">DELETE</th>
                            </tr>
                            
                       
                    </thead>
                    <tbody>
                        
                        <tr th:each="employee : ${employeeList}">
                        	
                            
                            <th style="text-align: center"><h5 th:text="${employee.username}">Username5</h5></td>
                            <th style="text-align: center"><h5 th:text="${employee.password}">Password5</h5></td>
                            <th style="text-align: center"><h5 th:text="${employee.email}">"emmail@gmail.com</h5></td>
                            <th style="text-align: center"><h5 th:text="${employee.phone}">559-421-2313</h5></td>
							 <th style="text-align: center"><h5 th:text="${employee.firstname}">Stefanos</h5></td>
							 <th style="text-align: center"><h5 th:text="${employee.lastname}">Sophocleous</h5></td>
							 <th style="text-align: center"><h5 th:text="${employee.role}">Direct Support Specialist</h5></td>
							
							
						
					 				<td>
	                            	<a th:href ="@{/editForm(id=${employee.employee_id})}">Edit</a>                     
	                            </td>
	                            
	                            <td>
	                            	<a th:href ="@{/processdelete(id=${employee.employee_id})}">Delete</a>                     
	                            </td>		  
							</td>
				
						
					
                        </tr>
                        
                    

                    </tbody>
                </table>
        </div>
    </body>

</html>
